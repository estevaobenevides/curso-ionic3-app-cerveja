<ion-header>

  <ion-navbar></ion-navbar>

</ion-header>


<ion-content padding>
  <div class="infos">
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <ion-list>

        <ion-item>
            <ion-input [(ngModel)]="user.name" placeholder="Name" type="text"
            name="name" required minlength="4"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="user.email" placeholder="Email" type="text"
            name="email" required #email="ngModel"></ion-input>
        </ion-item>

        <div class="form-error" *ngIf="email.invalid && email.touched">
          <span>Email é obrigatório</span>
        </div>

        <ion-item>
            <ion-input [(ngModel)]="user.confirmEmail" placeholder="Confirmar Email"
            type="text" name="confirmEmail" required #confirmEmail="ngModel"></ion-input>
        </ion-item>

        <div class="form-error" *ngIf="confirmEmail.invalid && confirmEmail.touched">
          <span>Confirmar Email é obrigatório</span>
        </div>

        <div class="form-error" *ngIf="user.email != user.confirmEmail && confirmEmail.touched">
            <span>Email e Confirmar Email devem ser iguais</span>
          </div>

        <ion-item>
            <ion-input [(ngModel)]="user.password" placeholder="Senha" type="password"
              name="password" required minlength="6" maxlength="12" #password="ngModel">
            </ion-input>
        </ion-item>

        <div class="form-error" *ngIf="password.invalid && password.dirty">
          <div *ngIf="password.errors.required">Senha é obrigatório</div>
          <div *ngIf="password.errors.minlength">Senha deve ser ao menos 6 caracteres</div>
        </div>

        <ion-item>
            <ion-input [(ngModel)]="user.confirmPassword" placeholder="Confirmar Senha"
            type="password" name="confirmPassword" required minlength="6" maxlength="12"
            #confirmPassword="ngModel"></ion-input>
        </ion-item>

        <div class="form-error" *ngIf="confirmPassword.invalid && confirmPassword.dirty">
          <div *ngIf="confirmPassword.errors.required">Confirmar Senha é obrigatório</div>
          <div *ngIf="confirmPassword.errors.minlength">Confirmar Senha deve ser ao menos 6 caracteres</div>
        </div>

        <div class="form-error" *ngIf="user.password != user.confirmPassword && confirmPassword.touched">
          <span>Senha e Confirmar Senha devem ser iguais</span>
        </div>

      </ion-list>
      <button [disabled]="signupForm.form.invalid" ion-button block type="submit">ENVIAR</button>
    </form>
  </div>
</ion-content>
